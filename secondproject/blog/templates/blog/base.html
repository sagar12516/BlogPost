{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{%static 'blog/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{%url 'blog-home'%}">Home <span class="sr-only">(current)</span></a>
      </li>
      {%if user.is_authenticated%}
      <li class="nav-item">
        <a class="nav-link" href="{%url 'user-logout'%}">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'user-profile'%}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'post-create' %}">New Post</a>
      </li>

      {%else%}
      <li class="nav-item">
        <a class="nav-link" href="{%url 'user-register'%}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'user-login'%}">Login</a>
      </li>
      {%endif%}
    </ul>
  </div>
</nav>
    <div class="container">
      {%if messages %}
        {%for message in messages%}
        {{message}}
        {%endfor%}
      {%endif%}
      {%block content%}
      {%endblock%}
    </div>

  </body>
</html>
